language: node_js

node_js:
  - 8

cache:
  yarn: true
  directories:
  - node_modules

script:
  - env
  - yarn build

before_deploy:
  - yarn global add firebase-tools

deploy:
  - provider: firebase
    skip_cleanup: true
    project: fireroom-cohacking-challenge
    token:
      secure: 
    on:
      branch: master
  - provider: firebase
    skip_cleanup: true
    project: fireroom-staging
    token:
      secure: 
    on:
      branch: staging

# For now it's only for staging
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
